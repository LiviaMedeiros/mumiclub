---
100100:
  name: いろはちゃん
  desc: マギアレコードの主人公。まどか先輩と共にゲームを解説するがリリース後はガチャにのめり込み次第に本性を現す。
100101:
  name: いろはちゃん
  desc: やさしく控えめな性格のためキツいツッコミはできないが口に出さないぶんが顔に出がち。
100200:
  name: 七海やちよ
  desc: みかづき荘のオーナーとして居候3名を囲うベテラン魔法少女。運転免許証を持っているが本編ではどうだかわからない。
100300:
  name: 由比鶴乃
  desc: 50点の中華料理屋を盛り立てる看板魔法少女。学業は優秀だがそれを微塵も感じさせない謙虚な言動が目立つ。
100400:
  name: 二葉さな
  desc: 盾越しでないと話せない極度の人見知り。出番を求めて美樹さやかとコンビを組むが抜け駆けするなどこざかしい一面も。
100500:
  name: 深月フェリシア
  desc: みかづき荘の狂犬。鼻歌交じりに魔女を蹴散らす武闘派だったが回が進むにつれIQと作画カロリーが低下している。
100501:
  name: 天音月練
  desc: 天音姉妹の三女としてマギウスに潜入したフェリシア。情報は得られなかったが撹乱に成功し一定の満足を得た。
100600:
  name: 梓みふゆ
  desc: マギウスの中間管理職だが奔放なふるまいが目立つ。本拠地に高級バスルームがあることを高く評価している。
100700:
  name: 里見灯花
  desc: 3人のマギウスのひとり。アリナ・グレイに対して防犯ブザーを鳴らすなど身内に不審者がいる自覚はある様子。
100800:
  name: アリナ・グレイ
  desc: マギウスでは最も活動的で部下を率いて神浜の絶望を集めてまわる。キョキョキョは構成員共通の笑い声。
100900:
  name: 水波レナ
  desc: アクセルでも3枚持ちに加え、神浜でも指折りの胸元パンパンだがそれをも上書きする気性の荒さで度々出走停止を食らう。
101000:
  name: 十咎ももこ
  desc: レナ、かえでとチームを組む頼れる姉御肌。チャージディスク3枚持ちだが後にそれを理由に新興勢力へ移籍。
101100:
  name: 秋野かえで
  desc: チームでただひとり同一ディスク3枚持ちではない未熟さ故か自慢の家庭菜園を頻繁にレナに荒らされる。
101200:
  name: 御園かりん
  desc: 漫画家志望の義賊魔法少女。どちらの活動も芽が出ないでいるうちにメイドプロデュース業で頭角を現した。
101300:
  name: 竜城明日香
  desc: 得意の過失で美術館の茶器を破壊し高額の借金を背負う。返済のためにメイドカフェでバイトを続けている。
101400:
  name: 柊ねむ
  desc: 3人のマギウスのひとり。しょっちゅう寝ているため出番が少ないがアリナ・グレイの不審さは看破して見せた。
101500:
  name: 環うい
  desc: 市外の魔法少女達に神浜の素晴らしさを説く。プレイヤーにはガチャの予告でお馴染みだが肩透かしを食らうことも。
101600:
  name: 和泉十七夜
  desc: 神浜市を二分する東のリーダーにして西の時給制メイド。プライドがないのではない。価値観が違うのだ。
101700:
  name: 八雲みたま
  desc: 調整屋。黙っていればミステリアスな美人だが客商売であるため近寄りがたい雰囲気は自ら払拭してくる。
101800:
  name: 天音月夜
  desc: ピーヒョロ姉妹の姉。アリナ・グレイと共に絶望回収活動に勤しむがたまに家庭の事情で欠席する。
101900:
  name: 天音月咲
  desc: ピーヒョロ妹。家庭での扱いに不満を持っておりマギウスの活動がストレス解消になっている節がある。
102100:
  name: 紅晴結菜
  desc: 神浜への怒りで怒髪天を突くにとどまらず角まで生えた。文字通り鬼と化す有言実行ぶりに仲間の信頼も厚い
102200:
  name: 煌里ひかる
  desc: ひかる軍団の孤独な軍団長。己を三姉妹の従者と律し、一歩引いて尽くすあたりオタク素養がありそう
102300:
  name: 笠音アオ
  desc: 謀略を駆使するゲームメーカーだが長女のバーサクが解けないため戦略の幅も狭まりがち
102400:
  name: 大庭樹里
  desc: プロミストブラッドきっての武闘派だが長女のバーサクが解けないため凶暴性を発揮する機会も奪われがち
102500:
  name: 時女静香
  desc: 時女の里で培われた純朴さを遺憾無く発揮し、風雲急を告げる神浜市に現れて颯爽と自動改札にはさまった
102600:
  name: 広江ちはる
  desc: 時女一族を離れて街暮らしをしていたが、魔法少女になると共に都会の水が合わない時女体質にも覚醒した
102700:
  name: 土岐すなお
  desc: 時女一族のアサシン。権力者に指示されるまま多くの同胞を手にかけたがそのほとんどはちはる
102900:
  name: 宮尾時雨
  desc: 魔法少女至上主義革命の足がかりとして街角でパフォーマンス活動を行う。資金源はSNSの広告収入とおひねり
103000:
  name: 安積はぐむ
  desc: おやぶん達の撤収後も遠方の前線に取り残されたマギウス三等兵。気苦労で前髪を失うがおでこのテカりは健康的
103100:
  name: 神楽燦
  desc: 冷静沈着なネオマギウスの戦闘教官だが、お祭り好きな性格が反映されたためか戦闘スタイルはトリガーハッピーが際立つ。
103200:
  name: 遊狩ミユリ
  desc: 緊張すると意識が飛ぶ極度の足フェチという、一文に収まりきらないとっちらかった特性を持つ神楽燦の秘密兵器兼監視対象。
103400:
  name: 三浦旭
  desc: その口調と狙撃能力から軍人を彷彿とさせるも正解は狩人だった湯国市の魔法少女。スナイパーキャラの宿命として肝心の一発は外しがち。
103500:
  name: 栗栖アレクサンドラ
  desc: 神浜市では珍しい異性に恋する文化圏からやって来た湯国市の魔法少女。潜入活動に不向きな容姿で任務をこなす。
103700:
  name: 里見那由他
  desc: 行方不明の父親を探して旅する魔法少女。孤独かと思いきや使用人に世話を焼かれながら近所の子供の世話を焼く騒がしい日々を送っている。
103800:
  name: 八雲みかげ
  desc: 大人の女性に憧れるお子ちゃま魔法少女。姉の作る料理は嫌いだが姉は大好き。罪を憎んで人を憎まず
103900:
  name: 佐和月出里
  desc: 過酷な経験から自分の殻に閉じ籠った結果外からのあらゆる衝撃を遮断しミラーズ界隈に混乱を巻き起こした
104000:
  name: 篠目ヨヅル
  desc: 過酷な経験から優しさの概念を失った結果ブラストディスクの使い方が記された母子手帳を片手に容赦無い蹂躙を行う
104100:
  name: リヴィア・メディロス
  desc: 謎多き人物だが極めて強力な身分証明である運転免許証を持っており、年長魔法少女の中でも社会的信用度はトップクラス
104200:
  name: 小さなキュゥべえ
  desc: 一覧にプレイヤー名で表示される度に作品世界に己が干渉する妄想を禁忌とする。こじらせオタクの心臓を軋ませる、にくいやつ
104300:
  name: 黒江
  desc: TVアニメオリジナルの魔法少女。救いを求めて神浜市を訪れたが、迷い込んだマギレポの世界では既にマギウスが解散していた。
110100:
  name: 水着いろは
  desc: 通常いろはを尻目に星4魔法少女として神浜の渚に現れた真夏の幻影。かなづちを露呈した。
110200:
  name: やちよ・みふゆ
  desc: 年長組にも存在したつぼみのようだったあの頃。イベント全編を通じて当人の回想シーンなことには留意したい
110300:
  name: ウワサの鶴乃
  desc: 万々歳を見限って鍋料理屋を始めた鶴乃。心の安穏を手に入れたが出店予定のテーマパークが開園前に潰れた。
110400:
  name: ウワサのさな
  desc: 二葉さなと名無し人工知能のウワサか一体化した姿。「絆があれば何でもできる」神浜市の象徴として末長く語り継がれるともっぱらのウワサ。
110700:
  name: 灯花・ねむ
  desc: 神浜市をうっかり滅ぼしかけた問題児達があろうことかブレーキ役をパージしてクリスマス戦線にしゃしゃり出た
110800:
  name: ホーリーアリナ
  desc: 常人とかけ離れた感性を持つ芸術家にまっとうなクリスマスが務まるものか一抹の不安を残す聖夜のアリナ。
110900:
  name: アイドルレナ
  desc: 大勢の大人の隙を突いてリリースされたデビュー楽曲「叶えちゃお」は今でも音楽配信サービスからダウンロード可能
111000:
  name: シスターももこ
  desc: 信じる者は救われるの精神で己の力を信じて苦難を乗り越えた。チームの仲間が夏の砂浜を満喫している間にチャンス逃がしてたまるか！
111200:
  name: ハロウィンかりん・アリナ
  desc: アリナ先輩の素晴らしさをあまねく衆生にわからせたい辣腕プロデューサー御園かりん待望のハロウィンスタイル。
111600:
  name: ヴァンパイア十七夜
  desc: ハロウィンの楽しいコスプレかと思ったら割と重めの心中を吐露してきた。心が読めて操るうえに回避まで達者
111700:
  name: 晴着みたま
  desc: 晴着に身を包んだみたま。神浜市の調整市場を独占しているため年末年始は優雅に休暇を取れるのだ。
111800:
  name: 水着天音姉妹
  desc: 双子ならではの呼吸で手狭なスペースを有効活用する天音姉妹。2人でひとつのその力は人呼んで一人前
112500:
  name: 日の出静香
  desc: 暗雲を切り裂き新年の曙光を呼び込む時女静香。変わることを恐れない勇気を胸に都会への順応を目指す。
113700:
  name: X’mas那由他・みかげ
  desc: 本編ストーリーが緊迫する2021年の暮れに癒しをお届けしたベファーナの魔法少女ユニット。本編で緊迫している張本人でもある。
120100:
  name: 出涸嵐マナ
  desc: 神浜市で活動するVTuber。正体は魔法少女であり、ソウルジェムから肉体を操りパソコンを介してネット世界で受肉しためんどうくさい状態。
120200:
  name: 七夕やちよ
  desc: 自覚している演技力の無さと無自覚な察しの悪さを両軸に据えた七海やちよの<s>負け戦</s>新境地。結果として既存ファンの支持を高めることに成功した。
120300:
  name: 鶴乃・フェリシア
  desc: 折からの不況を受けてクリスマス商戦に参加した万々歳の姿かと思いきや中華料理すら配達していなかった
120900:
  name: 水着レナ・かえで
  desc: 絶交階段の危機をも乗り越えた真夏の友情ペア。その絆たるや前年比200%で1回ケンカしてまたくっつく計算
121000:
  name: 人魚ももこ・みたま
  desc: みたまの調整により、水着姿から二段階変身を遂げた人魚ペア。王子様とのロマンスは特になく、人助けと琴瑟相和に終始した。
130100:
  name: いろは・やちよ
  desc: ワルプスギスの夜を乗り越え互いの距離を縮め合った結果ひとつのマスに入れるようになったいろはとやちよ
130200:
  name: 七海やちよアニメver.
  desc: TVアニメの激しいアクションに対応すべく動きやすい髪飾りをチョイスしたファッションリーダー七海やちよ（モデル私物）。
140100:
  name: 巫女いろは・うい
  desc: 巫女装束に身を包み新年を祝う環姉妹。息のあったマギアで初笑いをお届けするも、加熱の一途をたどる演出は事故に繋がりかねない危険をはらむ。
200100:
  name: まどか先輩
  desc: マギアレコードの解説にやってきた先輩魔法少女。リリース延期に伴ってやることがなくなり徐々に本性を現す。
200101:
  name: まどか先輩
  desc: 最初はどうどうと「鹿目まどか」を名乗っていたが連載が続くにつれ別個体と判明して読者を安心させた。
200191:
  name: 蒼目まどか
  desc: ？？？
200200:
  name: 暁美ほむら
  desc: トライアンドエラーの果てに眼鏡の攻略法を発見したほむらだがラスボスの倒し方はいっこうにわからない。
200300:
  name: 暁美ほむら(眼鏡)
  desc: まどか先輩がいろはちゃんにご執心なのが気が気でない赤い眼鏡の過激派ほむら。手製爆弾の管理がずさん。
200400:
  name: 美樹さやか
  desc: 満を持して登場した魔法少女美樹さやか。その人気は天井知らずだが実装と同時にゲームには天井が設置された。
200401:
  name: 紙袋の魔法少女
  desc: 美樹さやか実装待ちの期間中神浜市に出現した正体不明の怪覆面。顔の簡単さとネタ性能の高さから降板が惜しまれる。
200500:
  name: 巴マミ
  desc: 見滝原に住む魔法少女達のリーダー的存在。最年長の肩書きが取れた神浜市で新境地を開拓するマミちゃん。
200600:
  name: 佐倉杏子
  desc: 巴マミのスマホでガチャを回しまくる生粋のガチャジャンキー。引き運は良いらしい。運営からのお知らせは読まないスタイル。
200601:
  name: 佐倉杏子(神浜のすがた)
  desc: まどか先輩が想像したありのままの杏子。食後は熱い茶をすすりせんべいをかじりながら次の飯のことを考える。
200700:
  name: 百江なぎさ
  desc: 見滝原組最後のピースにして実装と同時に新聞沙汰になった問題魔法少女。
200701:
  name: お菓子の魔女
  desc: 元は見滝原市の魔女だが神浜市に大量出現して街を深刻なチーズ不足に陥れた。
210000:
  name: 晴着まどか
  desc: 季節感あふれる衣装でマギレコ最初のお正月を飾った。主人公のいろはは水着で年末年始を乗り切ったというのに。
210100:
  name: アルティメットまどか
  desc: ？？？
210300:
  name: 究極まどか先輩
  desc: 魔法で動く科学の鎧アルティメットドレスを着込んだまどか先輩。最高の頭脳が結集しあり合わせの材料と突貫工事によって作られた。
210400:
  name: いろは・まどか
  desc: マギア☆レポートにおいては夫婦漫才のような2人だが、本編ではたまの共演で爆発的なケミストリーを生み出す伝説の漫才師のような活躍を見せる。
220100:
  name: 悪魔ほむらちゃん
  desc: 召喚した悪魔に取り憑かれてしまったほむらちゃん。この時を待ってたとばかりに異次元の悪魔的能力を駆使してピザの大量発注を行う。
230000:
  name: 水着ほむら
  desc: 水着に着替えて鹿目まどか一本釣りを狙った夏の日のほむら。釣果は変なドッペルだった。
240000:
  name: 晴着さやか
  desc: 夏の水着を敢えて回避し、おしとやかな振袖姿で新年を飾ってみたが覚醒絵ではやはりと言うか着物を汚した
240100:
  name: 波乗りさやか
  desc: ピュエラケアの調整を受けて波に乗るさやかちゃんですよ。サーファースタイルを装いつつモーターボート並みの推進力で目的地へ一直線。
250000:
  name: ホーリーマミ
  desc: 謎の聖女として解放にすがる少女達の支えとなり、謎の巴マミとしてプレイヤーにマギアレコードの可能性を示した。
250100:
  name: 水着マミ
  desc: 泳ぎづらそうな水着でプールサイドを席巻。神浜市で多くの年上魔法少女と知り合うも溢れ出る年長感は健在
250200:
  name: ホーリーマミ アニメver.
  desc: TVアニメに進出したホーリーマミの凱旋姿。メディアを跨ぐことで演出という名の魔力が強化され、マスケット銃の数がすごいことになった。
260000:
  name: 水着杏子
  desc: 天敵である水属性を克服すべく水着に着替えた杏子だがその成果はビーチバレーで猛威を振るうにとどまった
260200:
  name: ドッペル杏子
  desc: 精神的成長によりドッペルをも制御下に置いた佐倉杏子。上げ底靴と盛り髪で物理的にも大幅に成長している。
270000:
  name: バレンタインなぎさ
  desc: チーズというアイデンティティを放棄し甘くとろけるチョコレートに浮気した移り気魔法少女。ジャジャジャンドゥーヤ！
300100:
  name: 矢宵かのこ
  desc: 優れた板金加工技術を身につけたキノコ系ファッションデザイナー。世が世なら歴史に名を残す甲冑職人になったかもしれない。
300200:
  name: 空穂夏希
  desc: あらゆる事象にエールを送るその応援力は竜城明日香の自害を教唆するネタがボツになったこともあるほど。
300300:
  name: 都ひなの
  desc: 優れた化学知識とリア充への憎しみを応用し暁美ほむらから依頼されたドッペル解放薬を作りあげる。
300400:
  name: 美凪ささら
  desc: レスキュー志望の魔法少女。竜城明日香を自害から救うのが主な仕事。新春ドッペルチャレンジに参加していた。
300500:
  name: 常盤ななか
  desc: 華道名門の生まれでありながらドリンクバーや万々歳の料理といったジャンクフードにも理解を示す。
300600:
  name: 木崎衣美里
  desc: 都ひなのの小動物的魅力にいち早く気づき研究助手の座に滑り込む。日課は観察と餌付け。
300700:
  name: 保澄雫
  desc: 毬子あやか付きの放送作家。芸に対する造詣は深いが他人を褒め慣れていないため粗探しになりがち。
300800:
  name: 志伸あきら
  desc: 空手の有段者だが万々歳の料理の本質を見抜くには至らず過不足なく足りないその味に翻弄される。
300900:
  name: 胡桃まなか
  desc: 洋食屋ウォールナッツの次代を担うシェフ。常連客のマギウス幹部に対しても客と料理人の関係を崩さず対応する。
301000:
  name: 阿見莉愛
  desc: ボケ倒す芸風のようでいてツッコミ能力も高い芸達者な読モ。釣り人のベストを着こなし神浜市のおしゃれを牽引する。
301100:
  name: 夏目かこ
  desc: 神浜ラーメンレポートを自作するほどの麺好きだが万々歳のラーメンには言及しないなど人を思いやる心を持つ少女。
301200:
  name: 純美雨
  desc: 本場中華の民として万々歳の50点中華を断罪するが50点ぶりを認めてからは仲間を連れて来店するなど歩み寄る姿勢を見せる。
301300:
  name: 伊吹れいら
  desc: 団地組のパティシエ。波乱万丈の人生ながら胡桃まなかに師事して料理コンテストで優勝するなどキャリアを積んでいる。
301400:
  name: 桑水せいか
  desc: 団地組の芸人。毬子あやかと組んで精力的に活動するもこれといった実績には結びついていない。
301500:
  name: 相野みと
  desc: 団地組の中心人物。小動物的な愛くるしさでガードを下げさせておいて核心を突く一撃をお見舞いする。
301600:
  name: 粟根こころ
  desc: 優しく落ち着きのあるお姉さんタイプだが海、山、万々歳などの非日常体験を好む冒険家の一面も。
301700:
  name: 七瀬ゆきか
  desc: 命を賭けた魔女退治でもゲーセンのメダルゲームでも変わらぬエンドルフィンを分泌できる生粋のギャンブルジャンキー
301800:
  name: 更紗帆奈
  desc: 正義を成した相手の心に僅かなささくれも残さない一流のヴィラン。色々あったのはプレイヤーが知っていればいいのだ
301900:
  name: 毬子あやか
  desc: 一発ギャグや謎かけなどの芸を繰り出すが辣腕放送作家にことごとくダメを出される様はまるでコンビ芸人のよう。
302000:
  name: 眞尾ひみか
  desc: 大東区でも有数の赤貧家族で育まれたサバイバル能力を駆使しセレブを相手に秘境を案内するガイドを営む。
302100:
  name: 鈴鹿さくや
  desc: 業の深い相関関係に定評のあるプロミストブラッドにおいて最も他人に迷惑をかけそうにない陸上部
302300:
  name: 江利あいみ
  desc: 神浜市の魔法少女には珍しく意中の男性がいるが妄想癖が激しいため全てが思い込みだったという一番ヤバいやつの可能性も孕む。
302400:
  name: 若菜つむぎ
  desc: グルメとグルマンを兼ね備えた食の申し子。固有魔法で魔力まで食べるという敵キャラじみた力も身につけた
302500:
  name: 五十鈴れん
  desc: マギカの部屋に出演した際にはまどか先輩といろはちゃんをまとめてKOするなど有利属性を存分に発揮した。
302600:
  name: 静海このは
  desc: 料理以外は万能と評判だがコミュニケーション能力も相当に残念。マギレコの青色はだいたい欠点がチャームポイント。
302700:
  name: 遊佐葉月
  desc: つつじの家出身組の対外折衝担当にしてチームの舵取りも行い胸元までパンパン実質リーダーなのでは。
302800:
  name: 三栗あやめ
  desc: つつじの家出身組の外遊担当にしてこのはの心のオアシス。筋肉への造詣が深い。
302900:
  name: 加賀見まさら
  desc: 打っても響かないことにかけては神浜随一だがその実自分ルールに従いマイペースに人生を楽しんでいる。
303000:
  name: 春名このみ
  desc: FM神浜初代アシスタントを負傷交代。数少ない出番を着実に怪我に結びつける縁の下のポイントゲッター。
303100:
  name: 綾野梨花
  desc: 基本神浜市から外に出ないマギレポにあって五十鈴れんと共に初秋の京都を満喫した行動派。
303200:
  name: 梢麻友
  desc: 悪意無き所から罪を生み出す魔法少女。美術館に展示していた高級茶器を竜城明日香に破壊される。
303300:
  name: 史乃沙優希
  desc: マイクと刀の二刀流刀剣アイドル。書いている時点でまだ実装されていません。活躍が待たれる。
303400:
  name: 恵萌花
  desc: 直属のお世話役「モカちゃん係」を方々で増殖させておりその速度は神浜市の勢力図を塗り替えかねない
303500:
  name: 千秋理子
  desc: 小学生でありながらアリナ・グレイをたじろがせる胆力を持つ弁当屋の娘。チャージディスク救済教団の教祖に祭り上げられる。
303600:
  name: 由貴真里愛
  desc: その慈悲深さゆえ敵を殴打する時は手にはめたパペットの仕業であるという土着の奇祭のような体裁をとる
303700:
  name: 安名メル
  desc: 故人葬合の占い担当得意な占いはタロットカード。好きなカードは電子マネーのたくさん入ったやつ。
303800:
  name: 古町みくら
  desc: 工匠学舎歴史研究部で歴史を研究していることが特徴になるくらい他の部員が活動していない
303900:
  name: 三穂野せいら
  desc: 歴史研究部きっての映画監督にして、その人となりや固有魔法はむしろプロデューサー向き
304000:
  name: 吉良てまり
  desc: 歴史研究部で文筆に勤しむ。武器の筆には絵の具が付いているがイラストを添えたポエム色紙なぞかくのだろうか
304100:
  name: 柚希ほとり
  desc: 双子の姉なのに気弱なのにヒーロー、という2段階ギャップのキャラクター性を持つ聖リリアンナ学園からの刺客
304200:
  name: 枇々木めぐる
  desc: 第6回ミラーズランキングで実況に抜擢されたMC志望魔法少女。7回以降は呼ばれていないが何かやらかしたのか
304300:
  name: 万年桜のウワサ
  desc: アラもう聞いた？誰から聞いた？万年桜のそのウワサ4月はけっこう冷えがちヘークション！
304400:
  name: 智珠らんか
  desc: 二木抗争時代に笠音アオと粘性の高い関係を構築し組織内のポジション以上の存在感を発揮した
304500:
  name: 柚希りおん
  desc: 聖リリアンナ学園第二の刺客にして次世代の狂犬。姉への愛情過積載により近く取り締まり対象になると思われる。
304600:
  name: 観鳥令
  desc: マギウスの白羽根にしてカメラマン兼ライター。同僚達の若さゆえの過ちを資産運用感覚でカメラに収める。
304601:
  name: 白羽根
  desc: マギウスの翼達の隊長格。天音姉妹や観鳥令が相当しておりもう一声カリスマが欲しい。
304700:
  name: 青葉ちか
  desc: 自然を愛しドラム缶風呂を嗜むネイチャー系魔法少女。社会派妖怪として山奥の工事現場を荒らしていないか心配
304800:
  name: 由良蛍
  desc: いつも寝ている睡眠系魔法少女。昼夜逆転しているわけではなく常に眠たい。目が冴えるのは夢の中だけである。
304900:
  name: 雪野かなえ
  desc: 音楽＆占いユニット「故人葬合」のギター＆ボーカル。主な活動拠点は七海やちよの体内。
305000:
  name: 香春ゆうな
  desc: 超セレブ魔法少女。原始の闘争すら金で解決するという矜持のもと敵を札束ではたき宝石を投げつける
305100:
  name: 飾利潤
  desc: 駄菓子を愛する魔法少女。その気持ちに嘘は無いが食べている最中の不健康な言動は駄菓子の評判を下げかねない
305200:
  name: アシュリー・テイラー
  desc: アメリカからやって来たグローバル魔法少女。実は苦労人という噂もありぜひ日本で幸せを掴んでほしい
305300:
  name: 牧野郁美
  desc: マギウスの翼を構成する黒羽根にしてその正体はアイドル志望のぶりぶりメイドだが普通逆では。
305400:
  name: 三輪みつね
  desc: 人見知りで引きこもり生活を続けた結果若くして表情筋が全滅した挙動不審ポーカーフェイス魔法少女
305500:
  name: 桐野紗枝
  desc: 家族のため偽りの仮面を被る苦労人魔法少女。チャージディスク3枚持ちでもお金が貯まらないのがつらいところ。
305600:
  name: 水樹塁
  desc: 今宵も天門眼が疼くものもらい系魔法少女。伝説の覇王フォートレス・ザ・ウィザードとして脳内妄想に浸りつつ魔法少女である現実に対応する分別を持つ
305800:
  name: 南津涼子
  desc: スタンで身動きのできない相手を警策で打つ理不尽系熱血魔法少女。その手で衆生を等しく救うが当人は脚が好き
305900:
  name: 入名クシュ
  desc: いつも眠たそうな昼夜逆転魔法少女。最後の異端審問官を名乗るが敵意のほとんどはキュゥべえに向けられている。
350100:
  name: 梨花・れん
  desc: みかづき荘、双子といったカムフラージュを廃し、臆することなく猫の額を堪能するその様は神浜の未来の象徴
350200:
  name: 水着万年桜のウワサ
  desc: 齢0歳にして死の定義にイベント2つ使って向き合った末にイルカさんかわいいという結論に至った水棲桜
350300:
  name: このは・葉月
  desc: 絆の力で神浜市条例を乗り越え、過積載変則トリオユニットを結成したアザレア三姉妹の新フォーメーション。
390000:
  name: 黒羽根
  desc: 翼の下っ端。入信者はここからキャリアをスタートするが白羽根への選考基準は謎。年功序列ではないらしい。
400100:
  name: 美国織莉子
  desc: 因縁ある鹿目まどかをつけ狙う憂いを帯びた淑女に見えて過激派。星5覚醒時には溜め込んだデスティニージェムを武器とした。
400200:
  name: 呉キリカ
  desc: 美国織莉子の懐刀。織莉子の帽子の中から突如現れる奇襲戦法で光属性に大ダメージを与える。
400300:
  name: 千歳ゆま
  desc: 最年少魔法少女のひとり。新春ドッペルチャレンジに参加するもラーメンを食べきれずに敗れた。
401100:
  name: かずみ
  desc: 期間限定ガチャの業を背負って登場した外伝主人公。天井実装前のマギレコプレイヤーを絶望の闇に沈めた。
401200:
  name: 御崎海香
  desc: かずみ組の頭脳担当の文筆業。神浜市でファンにサインをねだられる。
401300:
  name: 牧カオル
  desc: かずみ組の肉体担当。応援されることでより能力を発揮するアスリート体質。
401400:
  name: 昴かずみ
  desc: キュゥべえをして「この魔法少女はアタリだ」と言わしめたガチャの申し子。レアリティに恥じない魔力を持つ。
402100:
  name: タルト
  desc: 救国の乙女にしてディスク構成はアウトローの証であるブラスト3枚。謎のアロマテラピーを介していろはと出会う。
402200:
  name: リズ
  desc: フランス組で最も胸元がパンパン。期間限定の名に恥じぬ凶悪なコネクトを誇り衣装はキルマークで真っ黒。
402300:
  name: メリッサ
  desc: かいがいしくタルトの世話を焼く様はまるで本物のメイドさん。神浜市のメイドも見習ってほしい。
402400:
  name: ミヌゥ
  desc: 仮面の魔法少女三姉妹の末妹。戦闘シーンは妹達に譲りつつもヴィランの見せ場をしっかり押さえてくる知能派。
402500:
  name: コルボー
  desc: タルトシナリオにおけるボス役を一身に背負い続けていたが姉妹の登場により過酷な労働環境が改善された
402600:
  name: エリザ
  desc: 現代文明との接触というリアクションの見せ所においてスマホを予言書と解釈しドラゴン騎士団の面目を保った
402700:
  name: ラピヌ
  desc: 勤続疲労が目立つコルボーに代わりタルトシナリオの中ボスとしてプレイヤーの持ち時間に継続ダメージを与えた
402800:
  name: タルトFinal
  desc: 最終進化を遂げた周回の守護聖人タルト・ザ・エクシード。多くの人の思いを背負い過ぎて若干はみ出している
402900:
  name: ペレネル
  desc: 結婚して子供をもうけ、なお現役の魔法少女。その存在は若き魔法少女にとって希望か絶望か。
403100:
  name: 天乃鈴音
  desc: 期間限定で神浜市に現れた辻斬り魔法少女。期間限定で本当によかったと言わざるをえない。
403200:
  name: 日向茉莉
  desc: つっぱりの強そうな良識派魔法少女。朗らかな笑顔と体格を補って余りあるつっぱり強そうさが印象的
403300:
  name: 成見亜里紗
  desc: 同じく神浜市を訪れたホオズキ市の元ヤン。ポリスと共に絵本を追うがメモリアになるほど寄り道が多い。
403400:
  name: 詩音千里
  desc: 絵本を探して神浜市にやってきたポリス魔法少女。ポリスっぽい衣装なだけでポリスではない。
403500:
  name: 奏遥香
  desc: タイトスカートが大人の魅力を漂わせる生徒会長だが中三。巴マミが胸なら奏遥香は脚である
403600:
  name: 美琴椿
  desc: 母性、包容力といった抽象的な表現とは一線を画す「扶養家族あり」の経歴を持って登場し、保護者系魔法少女界隈を震撼させた大型新人。
412100:
  name: イザボー(魔女)
  desc: たると☆マギカのボスキャラ。強大な魔力に加え仮面の三姉妹の分も顔芸を引き受けるなどバランス感覚にも優れる。
412200:
  name: イザボー(魔法少女)
  desc: 紅い月に照らされて怪しげな機械音と共に現れる若かりし日のイザボー。野望と記憶の入り乱れる騒乱の結末やいかに。
810000:
  name: キュゥべえ
  desc: マギアレコードのリリース延期を繰り返し絶望を回収しようとしていた。その手でパソコンを操作できるのかは不明。
810100:
  name: 小さなキュゥべえ
  desc: 稀にいろはに2つの選択肢を示すことがあるが往々にしていろはの胸の内は事前に決まっている。
...
